version: '3.8'

# Development environment with hot reload
# Usage: docker compose -f docker-compose.dev.yml up

services:
  postgres:
    image: postgres:16-alpine
    container_name: airpost-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-airpost}
      POSTGRES_USER: ${POSTGRES_USER:-airpost}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-airpost}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - ./data/postgres-dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-airpost}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - airpost-network-dev

  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
      target: development
    container_name: airpost-app-dev
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-airpost}:${POSTGRES_PASSWORD:-airpost}@postgres:5432/${POSTGRES_DB:-airpost}
      NODE_ENV: development
      POSTGRES_USER: ${POSTGRES_USER:-airpost}
      POSTGRES_DB: ${POSTGRES_DB:-airpost}
    ports:
      - "${APP_PORT:-3000}:3000"
    volumes:
      # Mount source code for hot reload
      - ./src:/app/src
      - ./package.json:/app/package.json
      - ./tsconfig.json:/app/tsconfig.json
      # Preserve node_modules
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - airpost-network-dev
    command: npm run start:dev

networks:
  airpost-network-dev:
    driver: bridge
